<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div  class="container">
    <div class="box">
      <div class="top">
        <div class="from">
          <div class="short-name">fra</div>
          <div class="full-name">frankfurt</div>
        </div>
        <div class="dash-box">
          <hr class="dash">
        </div>
        <div class="to">
          <div class="short-name">ams</div>
          <div class="sub full-name">amsterdan</div>
        </div>
      </div>
      <div class="ticket-details">
        <div class="number-details">
          <div class="flight">
            <h3 class="title">flight</h3>
            <p class="sub flight-number">815</p>
          </div>
          <div class="gate">
            <h3 class="title">gate</h3>
            <p class="sub gate-number">23G</p>
          </div>
          <div class="seat">
            <h3 class="title">seat</h3>
            <p class="sub seat-number">10F</p>
          </div>
        </div>
        <div class="details-box">
        <div class="text-details">
          <div class="passenger">
            <h3 class="title">passenger</h3>
            <p class="sub passenger-name">robert De Niro</p>
          </div>
          <div class="class">
            <h3 class="title">class</h3>
            <p class="sub class-name">business</p>
          </div>
          <div class="departure">
            <h3 class="title">departure</h3>
            <p class="sub departure-date">3:45am, Dec 15</p>
          </div>
        </div>
        <img src="./img/qr.svg" alt="qr cod">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
