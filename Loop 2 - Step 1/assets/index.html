<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="top-box">
      <div class="materials">
        <a href="">synthetic</a>
        <a href="">wool</a>
        <a href="">denim</a>
        <a href="">silk</a>
        <a href="">line</a>
      </div>
      <p>Loads should be under 8 pounds. It is recommended using neutral detergent 
      to prevent damage to the cloth and to improve the washing results.</p>
    </div>
    <div class="middle-box">
      <div class="arrow left">
        <img class="play" src="./play.png" alt="play">
      </div>
      <div class="specification">
        <div class="parameter parameter_one">
          <div class="title">Timer</div>
          <div class="detail">45 min</div>
        </div>
        <div class="parameter parameter_two">
          <div class="title">Temperature</div>
          <div class="detail">Cold</div>
        </div>
        <div class="parameter parameter_three">
          <div class="title">Load</div>
          <div class="detail">Medium</div>
        </div>
      </div>
      <div class="arrow right">
        <img class="play" src="./play.png" alt="play">
      </div>
    </div>
    <button class="btn_start">START</button>
  </div>
</body>
</html>
